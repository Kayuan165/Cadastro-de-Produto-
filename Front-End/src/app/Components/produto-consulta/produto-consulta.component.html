<div class="container">
    <h1>Consulta de Produtos</h1>
    <form>
        <label>Código:</label>
        <input type="text" [(ngModel)]: = "filtro.codigo">
        <label>Descrição:</label>
        <input type="text" [(ngModel)]: = "filtro.descricao">
        <label>Custo:</label>
        <input type="text" [(ngModel)]: = "filtro.custo">
        <label>Preço de Venda:</label>
        <input type="text" [(ngModel)]: = "filtro.precoVenda">
        <button type="button" (click) = "filtrarProdutos()">Filtrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço de Venda</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{ produto.id }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.produtoloja[0].precoVenda }}</td>
                <td>
                    <button type="button" (click)="excluirProduto(produto.id)">Excluir</button>
                    <button type="button" (click)="editarProduto(produto.id)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
